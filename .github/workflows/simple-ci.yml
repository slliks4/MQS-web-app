name: Simple CI/CD

on:
  push:
    branches: [main, setup/ci-cd-pipeline]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build and Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.9.0"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Lint code
        run: npm run lint

      - name: Check Metabase link
        run: |
          echo "Checking Metabase dashboard availability..."
          METABASE_URL="https://munquantsocietymetabase.online/public/dashboard/f334fe26-4b29-4d98-a148-7784981a57c1"
          HTTP_STATUS=$(curl -o /dev/null -s -w "%{http_code}" -L "$METABASE_URL")
          if [ "$HTTP_STATUS" -ge 200 ] && [ "$HTTP_STATUS" -lt 400 ]; then
            echo "Metabase dashboard is accessible (HTTP $HTTP_STATUS)"
          else
            echo "Metabase dashboard is not accessible (HTTP $HTTP_STATUS)"
            echo "Please check if the dashboard is published or if the URL has changed"
            exit 1
          fi

      - name: Build
        run: npm run build

  verify-deployment:
    name: Verify Deployment
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' || github.event_name == 'pull_request'

    steps:
      - name: Wait for Vercel deployment
        run: |
          echo "Build passed! Vercel will handle deployment automatically."
